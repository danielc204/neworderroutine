<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>בחירת סדר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #cardsRow {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .card {
      width: 80px;
      height: 80px;
      border: 2px dashed #999;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }
    .card span {
      font-size: 14px;
      color: #333;
    }
    .label {
      display: inline-block;
      background-color: #2196F3;
      color: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px;
      cursor: grab;
    }
    #labels {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>גרור את השמות למקומות לפי הסדר שאתה רוצה:</h2>

<div id="cardsRow"></div>

<div id="labels"></div>

<button onclick="finishOrder()">סיימתי</button>

<script>
  // כאן נטען את הנתונים מהמשתנה שהמרת ל־JSON
  const inputNames = ["דניאל", "שירה", "יונתן", "נועה", "אדם"]; // ← תחליף בזה את הנתונים הדינמיים שלך

  const cardsRow = document.getElementById("cardsRow");
  const labelsDiv = document.getElementById("labels");

  function renderUI() {
    // צור כרטיסיות ממוספרות
    cardsRow.innerHTML = '';
    for (let i = 0; i < inputNames.length; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.index = i;
      card.innerHTML = `<span>${i + 1}</span>`;
      card.addEventListener("dragover", allowDrop);
      card.addEventListener("drop", handleDrop);
      cardsRow.appendChild(card);
    }

    // צור תגיות נגררות
    labelsDiv.innerHTML = '';
    inputNames.forEach((name, idx) => {
      const label = document.createElement("div");
      label.className = "label";
      label.draggable = true;
      label.textContent = name;
      label.id = "label-" + idx;
      label.addEventListener("dragstart", handleDrag);
      labelsDiv.appendChild(label);
    });
  }

  function allowDrop(e) {
    e.preventDefault();
  }

  function handleDrag(e) {
    e.dataTransfer.setData("text", e.target.id);
  }

  function handleDrop(e) {
    e.preventDefault();
    const labelId = e.dataTransfer.getData("text");
    const draggedLabel = document.getElementById(labelId);
    
    // הסר תגית קודמת אם כבר קיימת
    const existing = e.target.querySelector('.label');
    if (existing) {
      labelsDiv.appendChild(existing);
    }

    // הוסף את התגית הנגררת
    e.target.appendChild(draggedLabel);
  }

  function finishOrder() {
    const result = [];
    const cards = document.querySelectorAll(".card");

    cards.forEach((card, idx) => {
      const label = card.querySelector(".label");
      if (label) {
        result.push({
          position: idx + 1,
          name: label.textContent
        });
      }
    });

    const jsonResult = JSON.stringify(result);
    console.log("סדר שנבחר:", jsonResult);

    // החזרה ל־Thunkable
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(jsonResult);
    }
  }

  renderUI();
</script>

</body>
</html>
